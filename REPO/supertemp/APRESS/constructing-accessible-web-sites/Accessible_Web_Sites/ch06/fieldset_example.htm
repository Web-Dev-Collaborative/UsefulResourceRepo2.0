<!DOCTYPE html public "-//w3c//dtd html 4.01 transitional//en">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <meta
      name="generator"
      content="ibm websphere studio homepage builder v6.0.0 for windows"
    />
    <meta http-equiv="content-style-type" content="text/css" />
    <style>
      <!--
      fieldset {
      border-color:blue;
      border-style: outset;
      padding: 10px;
      }
      -->
    </style>
    <title>Simple Form with Fieldset</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Thank You for Visiting</legend>
              <fieldset>
                <legend accesskey="c">
                  <u>C</u>ontact Information (ALT+C)
                </legend>
                Last Name:<br />
                <input size="20" type="text" id="name" name="name" /><br />
              </fieldset>
              <fieldset>
                <legend accesskey="a"><u>A</u>bout Your Visit (ALT+A)</legend>
                Are you new to our site?<br />
                <input
                  type="radio"
                  checked
                  id="old"
                  name="visited"
                  value="yes"
                />
                I have visited before.<br />
                <input type="radio" id="new" name="visited" value="0" />
                This is my first time.<br />
                Where did you hear about us?<br />
                <select id="refer" name="referral">
                  <option value="0" selected>Please Choose One</option>
                  <option value="1">from a tv show</option>
                  <option value="2">on the internet</option>
                  <option value="7">it was a guess</option>
                  <option value="3">other</option></select
                ><br />
                Please include your comments:<br />
                <textarea rows="4" cols="20" id="comments" name="comments">
                </textarea
                ><br />
              </fieldset>
              <fieldset>
                <legend accesskey="s"><u>S</u>ubmit The Form (ALT+S)</legend>
                <input
                  type="checkbox"
                  checked
                  id="lit"
                  name="literature"
                  value="lit"
                />
                Yes, please send me literature.<br />
                <input type="submit" name="submit" value="submit" />
                &nbsp;&nbsp;<input type="reset" name="reset" value="cancel" />
              </fieldset>
            </fieldset>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
