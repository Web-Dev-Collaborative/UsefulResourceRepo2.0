<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Programming Problems</title>
	<meta name="description" content="My solutions to various programming questions" />
	<link rel="shortcut icon" href="assets/favicon.ico">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://d33wubrfki0l68.cloudfront.net/bundles/09df2b1768aeaaecf9014aa90a0cee798fd8265a.css"
    />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />
    <style>
      body {
        font-size: 20px;
      }
	  .sidebar {
		border-color: #e3e3e3;
    	background: #f7f7f7;
	  }
      .app-name-link {
        font-weight: 800;
      }
      .markdown-section {
        max-width: 500px;
      }
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        display: table !important;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: fixed;
      }

      table caption {
        font-size: 1.5em;
        margin: 0.5em 0 0.75em;
      }

      table tr {
        border: 1px solid #ddd;
        padding: 0.35em;
      }
      table tr:nth-child(2n) {
        background: none !important;
      }
      table th,
      table td {
        padding: 0.625em;
        text-align: left;
      }

      table th {
        font-size: 0.85em;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      thead tr th:first-child,
      tbody tr td:first-child {
        width: 4em;
        word-break: break-all;
      }

      @media screen and (max-width: 600px) {
        thead tr th:first-child,
        tbody tr td:first-child {
          display: none;
        }
        table {
          border: 0;
          display: inherit;
        }

        table caption {
          font-size: 1.3em;
        }

        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }

        table tr {
          border-bottom: 3px solid #ddd;
          display: block;
          margin-bottom: 0.625em;
        }

        table td {
          border-bottom: 1px solid #ddd;
          display: block;
          font-size: 0.8em;
          text-align: left;
        }

        table td::before {
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }

        table td:last-child {
          border-bottom: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        themeColor: "#7c5cd1",
        homepage: "leetcode.md",
        name: "code.ashish.me",
        repo: "https://github.com/ashishdotme/code.ashish.me",
        loadNavbar: false,
        loadSidebar: true,
        subMaxLevel: 2,
        search: {
          paths: "auto",
          placeholder: "Search"
        }
      };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  </body>
</html>
