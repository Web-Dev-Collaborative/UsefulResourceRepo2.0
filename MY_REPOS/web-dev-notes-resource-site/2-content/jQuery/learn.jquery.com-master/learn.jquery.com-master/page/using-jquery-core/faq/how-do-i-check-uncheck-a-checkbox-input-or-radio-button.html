        "title": "How do I check/uncheck a checkbox input or radio button?"
    }
</script>
<p>You can check or uncheck a checkbox element or a radio button using the <code>.prop()</code> method:</p>
<pre><code>// Check #x
$( &quot;#x&quot; ).prop( &quot;checked&quot;, true );

// Uncheck #x
$( &quot;#x&quot; ).prop( &quot;checked&quot;, false );</code></pre>
