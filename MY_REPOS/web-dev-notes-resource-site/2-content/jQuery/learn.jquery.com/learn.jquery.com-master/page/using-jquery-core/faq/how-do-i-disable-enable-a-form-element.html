<script>
    {
        "title": "How do I disable/enable a form element?"
    }
</script>
<p>You can enable or disable a form element using the <code>.prop()</code> method:</p>
<pre><code>// Disable #x
$( &quot;#x&quot; ).prop( &quot;disabled&quot;, true );

// Enable #x
$( &quot;#x&quot; ).prop( &quot;disabled&quot;, false );</code></pre>
