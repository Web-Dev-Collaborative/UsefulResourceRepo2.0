<h1 id="ls-8-assembler">LS-8 Assembler</h1>
<p>This takes LS-8 assembler source and converts it into <code>.ls8</code> “binary” files.</p>
<h2 id="prerequisites">Prerequisites</h2>
<ul>
<li>NodeJS</li>
</ul>
<h2 id="usage">Usage</h2>
<p>This will produce a <code>.ls8</code> file for a given source.</p>
<pre><code>python asm.py source.asm</code></pre>
<h2 id="features">Features</h2>
<ul>
<li>Labels</li>
<li>String constants</li>
<li>Numeric constants</li>
<li>Comments</li>
</ul>
