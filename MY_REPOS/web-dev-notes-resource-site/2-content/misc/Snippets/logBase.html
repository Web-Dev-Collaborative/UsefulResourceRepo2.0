<body>;
<p>Calculates the logarithm of the given number in the given base.</p>
<ul>
<li>Use <code>Math.log()</code> to get the logarithm from the value and the base and divide them.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> logBase <span class="op">=</span> (n<span class="op">,</span> base) <span class="kw">=&gt;</span> <span class="va">Math</span>.<span class="at">log</span>(n) / <span class="va">Math</span>.<span class="at">log</span>(base)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">logBase</span>(<span class="dv">10</span><span class="op">,</span> <span class="dv">10</span>)<span class="op">;</span> <span class="co">// 1</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">logBase</span>(<span class="dv">100</span><span class="op">,</span> <span class="dv">10</span>)<span class="op">;</span> <span class="co">// 2</span></a></code></pre></div>
