<body>;
<p>Returns every element that exists in any of the two arrays at least once.</p>
<ul>
<li>Create a <code>new Set()</code> with all values of <code>a</code> and <code>b</code> and convert it to an array.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> union <span class="op">=</span> (a<span class="op">,</span> b) <span class="kw">=&gt;</span> <span class="va">Array</span>.<span class="at">from</span>(<span class="kw">new</span> <span class="at">Set</span>([...<span class="at">a</span><span class="op">,</span> ...<span class="at">b</span>]))<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">union</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>]<span class="op">,</span> [<span class="dv">4</span><span class="op">,</span> <span class="dv">3</span><span class="op">,</span> <span class="dv">2</span>])<span class="op">;</span> <span class="co">// [1, 2, 3, 4]</span></a></code></pre></div>
</body></html>
