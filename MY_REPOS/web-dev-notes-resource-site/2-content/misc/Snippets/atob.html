  <p>Decodes a string of data which has been encoded using base-64 encoding.</p>
  <ul>
    <li>Create a <code>Buffer</code> for the given string with base-64 encoding and use
      <code>Buffer.toString('binary')</code> to return the decoded string.</li>
  </ul>
  <div class="sourceCode" id="cb1">
    <pre
      class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> atob <span class="op">=</span> str <span class="kw">=&gt;</span> <span class="va">Buffer</span>.<span class="at">from</span>(str<span class="op">,</span> <span class="st">&#39;base64&#39;</span>).<span class="at">toString</span>(<span class="st">&#39;binary&#39;</span>)<span class="op">;</span></a></code></pre>
  </div>

    <pre
