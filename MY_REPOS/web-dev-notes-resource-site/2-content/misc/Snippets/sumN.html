<p>Sums all the numbers between <code>1</code> and <code>n</code>.</p>
<ul>
<li>Use the formula <code>(n * (n + 1)) / 2</code> to get the sum of all the numbers between 1 and <code>n</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> sumN <span class="op">=</span> n <span class="kw">=&gt;</span> (n <span class="op">*</span> (n <span class="op">+</span> <span class="dv">1</span>)) / <span class="dv">2</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">sumN</span>(<span class="dv">100</span>)<span class="op">;</span> <span class="co">// 5050</span></a></code></pre></div>
