<body>;
<p>Checks if a date is after another date.</p>
<ul>
<li>Use the greater than operator (<code>&gt;</code>) to check if the first date comes after the second one.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isAfterDate <span class="op">=</span> (dateA<span class="op">,</span> dateB) <span class="kw">=&gt;</span> dateA <span class="op">&gt;</span> dateB<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isAfterDate</span>(<span class="kw">new</span> <span class="at">Date</span>(<span class="dv">2010</span><span class="op">,</span> <span class="dv">10</span><span class="op">,</span> <span class="dv">21</span>)<span class="op">,</span> <span class="kw">new</span> <span class="at">Date</span>(<span class="dv">2010</span><span class="op">,</span> <span class="dv">10</span><span class="op">,</span> <span class="dv">20</span>))<span class="op">;</span> <span class="co">// true</span></a></code></pre></div>
