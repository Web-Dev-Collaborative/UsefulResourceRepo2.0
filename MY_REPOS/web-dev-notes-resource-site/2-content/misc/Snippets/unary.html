<p>Creates a function that accepts up to one argument, ignoring any additional arguments.</p>
<ul>
<li>Call the provided function, <code>fn</code>, with just the first argument supplied.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> unary <span class="op">=</span> fn <span class="kw">=&gt;</span> val <span class="kw">=&gt;</span> <span class="at">fn</span>(val)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1">[<span class="st">&#39;6&#39;</span><span class="op">,</span> <span class="st">&#39;8&#39;</span><span class="op">,</span> <span class="st">&#39;10&#39;</span>].<span class="at">map</span>(<span class="at">unary</span>(parseInt))<span class="op">;</span> <span class="co">// [6, 8, 10]</span></a></code></pre></div>
