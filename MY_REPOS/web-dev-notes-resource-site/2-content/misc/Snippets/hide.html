<ul>
<li>Use <code>NodeList.prototype.forEach()</code> to apply <code>display: none</code> to each element specified.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> hide <span class="op">=</span> (...<span class="at">el</span>) <span class="kw">=&gt;</span> [...<span class="at">el</span>].<span class="at">forEach</span>(e <span class="kw">=&gt;</span> (<span class="va">e</span>.<span class="va">style</span>.<span class="at">display</span> <span class="op">=</span> <span class="st">&#39;none&#39;</span>))<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">hide</span>(<span class="va">document</span>.<span class="at">querySelectorAll</span>(<span class="st">&#39;img&#39;</span>))<span class="op">;</span> <span class="co">// Hides all &lt;img&gt; elements on the page</span></a></code></pre></div>
