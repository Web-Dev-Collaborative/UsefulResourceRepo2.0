<body>;
<p>Checks if a string is lower case.</p>
<ul>
<li>Convert the given string to lower case, using <code>String.prototype.toLowerCase()</code> and compare it to the original.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isLowerCase <span class="op">=</span> str <span class="kw">=&gt;</span> str <span class="op">===</span> <span class="va">str</span>.<span class="at">toLowerCase</span>()<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isLowerCase</span>(<span class="st">&#39;abc&#39;</span>)<span class="op">;</span> <span class="co">// true</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">isLowerCase</span>(<span class="st">&#39;a3@$&#39;</span>)<span class="op">;</span> <span class="co">// true</span></a>
<a class="sourceLine" id="cb2-3" title="3"><span class="at">isLowerCase</span>(<span class="st">&#39;Ab4&#39;</span>)<span class="op">;</span> <span class="co">// false</span></a></code></pre></div>
