<h1 id="find-all-numbers">Find all numbers</h1>
<p>Write a regexp that looks for all decimal numbers including integer ones, with the floating point and negative ones.</p>
<p>An example of use:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">let</span> regexp <span class="op">=</span> <span class="ss">/your regexp/g</span><span class="op">;</span></a>
<a class="sourceLine" id="cb1-2" title="2"></a>
<a class="sourceLine" id="cb1-3" title="3"><span class="kw">let</span> str <span class="op">=</span> <span class="st">&quot;-1.5 0 2 -123.4.&quot;</span><span class="op">;</span></a>
<a class="sourceLine" id="cb1-4" title="4"></a>
<a class="sourceLine" id="cb1-5" title="5"><span class="at">alert</span>( <span class="va">str</span>.<span class="at">match</span>(regexp) )<span class="op">;</span> <span class="co">// -1.5, 0, 2, -123.4</span></a></code></pre></div>
