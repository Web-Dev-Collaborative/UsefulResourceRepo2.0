<p>To store a date, we can use <code>WeakMap</code>:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">let</span> messages <span class="op">=</span> [</a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="op">{</span><span class="dt">text</span><span class="op">:</span> <span class="st">&quot;Hello&quot;</span><span class="op">,</span> <span class="dt">from</span><span class="op">:</span> <span class="st">&quot;John&quot;</span><span class="op">},</span></a>
<a class="sourceLine" id="cb1-3" title="3">  <span class="op">{</span><span class="dt">text</span><span class="op">:</span> <span class="st">&quot;How goes?&quot;</span><span class="op">,</span> <span class="dt">from</span><span class="op">:</span> <span class="st">&quot;John&quot;</span><span class="op">},</span></a>
<a class="sourceLine" id="cb1-4" title="4">  <span class="op">{</span><span class="dt">text</span><span class="op">:</span> <span class="st">&quot;See you soon&quot;</span><span class="op">,</span> <span class="dt">from</span><span class="op">:</span> <span class="st">&quot;Alice&quot;</span><span class="op">}</span></a>
<a class="sourceLine" id="cb1-5" title="5">]<span class="op">;</span></a>
<a class="sourceLine" id="cb1-6" title="6"></a>
<a class="sourceLine" id="cb1-7" title="7"><span class="kw">let</span> readMap <span class="op">=</span> <span class="kw">new</span> <span class="at">WeakMap</span>()<span class="op">;</span></a>
<a class="sourceLine" id="cb1-8" title="8"></a>
<a class="sourceLine" id="cb1-9" title="9"><span class="va">readMap</span>.<span class="at">set</span>(messages[<span class="dv">0</span>]<span class="op">,</span> <span class="kw">new</span> <span class="at">Date</span>(<span class="dv">2017</span><span class="op">,</span> <span class="dv">1</span><span class="op">,</span> <span class="dv">1</span>))<span class="op">;</span></a>
<a class="sourceLine" id="cb1-10" title="10"><span class="co">// Date object we&#39;ll study later</span></a></code></pre></div>
