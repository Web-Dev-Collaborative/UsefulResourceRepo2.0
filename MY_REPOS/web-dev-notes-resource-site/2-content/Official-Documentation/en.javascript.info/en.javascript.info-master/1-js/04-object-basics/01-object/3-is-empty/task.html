<h1 id="check-for-emptiness">Check for emptiness</h1>
<p>Write the function <code>isEmpty(obj)</code> which returns <code>true</code> if the object has no properties, <code>false</code> otherwise.</p>
<p>Should work like that:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">let</span> schedule <span class="op">=</span> <span class="op">{};</span></a>
<a class="sourceLine" id="cb1-2" title="2"></a>
<a class="sourceLine" id="cb1-3" title="3"><span class="at">alert</span>( <span class="at">isEmpty</span>(schedule) )<span class="op">;</span> <span class="co">// true</span></a>
<a class="sourceLine" id="cb1-4" title="4"></a>
<a class="sourceLine" id="cb1-5" title="5">schedule[<span class="st">&quot;8:30&quot;</span>] <span class="op">=</span> <span class="st">&quot;get up&quot;</span><span class="op">;</span></a>
<a class="sourceLine" id="cb1-6" title="6"></a>
<a class="sourceLine" id="cb1-7" title="7"><span class="at">alert</span>( <span class="at">isEmpty</span>(schedule) )<span class="op">;</span> <span class="co">// false</span></a></code></pre></div>
