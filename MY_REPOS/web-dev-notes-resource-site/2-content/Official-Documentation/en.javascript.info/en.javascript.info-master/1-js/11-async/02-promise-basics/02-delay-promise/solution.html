<p>```js run function delay(ms) { return new Promise(resolve =&gt; setTimeout(resolve, ms)); }</p>
<p>delay(3000).then(() =&gt; alert(‘runs after 3 seconds’)); ```</p>
<p>Please note that in this task <code>resolve</code> is called without arguments. We don’t return any value from <code>delay</code>, just ensure the delay.</p>
