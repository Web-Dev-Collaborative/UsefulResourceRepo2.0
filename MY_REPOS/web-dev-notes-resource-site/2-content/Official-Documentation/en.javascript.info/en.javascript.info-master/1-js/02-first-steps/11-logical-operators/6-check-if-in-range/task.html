<h1 id="check-the-range-between">Check the range between</h1>
<p>Write an <code>if</code> condition to check that <code>age</code> is between <code>14</code> and <code>90</code> inclusively.</p>
<p>“Inclusively” means that <code>age</code> can reach the edges <code>14</code> or <code>90</code>.</p>
