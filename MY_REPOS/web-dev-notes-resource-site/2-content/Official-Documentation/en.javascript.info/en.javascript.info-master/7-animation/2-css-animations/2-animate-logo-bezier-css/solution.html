<p>We need to choose the right Bezier curve for that animation. It should have <code>y&gt;1</code> somewhere for the plane to “jump out”.</p>
<p>For instance, we can take both control points with <code>y&gt;1</code>, like: <code>cubic-bezier(0.25, 1.5, 0.75, 1.5)</code>.</p>
