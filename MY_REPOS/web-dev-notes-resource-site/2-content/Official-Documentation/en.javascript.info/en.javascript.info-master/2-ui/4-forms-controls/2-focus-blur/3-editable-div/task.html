<h1 id="editable-div">Editable div</h1>
<p>Create a <code>&lt;div&gt;</code> that turns into <code>&lt;textarea&gt;</code> when clicked.</p>
<p>The textarea allows to edit the HTML in the <code>&lt;div&gt;</code>.</p>
<p>When the user presses <code>key:Enter</code> or it loses focus, the <code>&lt;textarea&gt;</code> turns back into <code>&lt;div&gt;</code>, and its content becomes HTML in <code>&lt;div&gt;</code>.</p>
