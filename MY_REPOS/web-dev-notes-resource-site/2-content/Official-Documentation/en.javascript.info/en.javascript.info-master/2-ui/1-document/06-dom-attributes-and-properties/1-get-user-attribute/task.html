<h1 id="get-the-attribute">Get the attribute</h1>
<p>Write the code to select the element with <code>data-widget-name</code> attribute from the document and to read its value.</p>
```html run &lt;!DOCTYPE html&gt;
<html>
<body>
<div data-widget-name="menu">
Choose the genre
</div>
<script>
    /* your code */
  </script>
</body>
</html>
<p>```</p>
