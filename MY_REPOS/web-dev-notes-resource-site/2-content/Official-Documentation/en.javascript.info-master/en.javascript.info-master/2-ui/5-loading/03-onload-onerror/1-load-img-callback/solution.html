<p>The algorithm: 1. Make <code>img</code> for every source. 2. Add <code>onload/onerror</code> for every image. 3. Increase the counter when either <code>onload</code> or <code>onerror</code> triggers. 4. When the counter value equals to the sources count – we’re done: <code>callback()</code>.</p>
