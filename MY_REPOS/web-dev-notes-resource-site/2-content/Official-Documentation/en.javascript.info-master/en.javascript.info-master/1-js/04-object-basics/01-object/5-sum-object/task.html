<h1 id="sum-object-properties">Sum object properties</h1>
<p>We have an object storing salaries of our team:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">let</span> salaries <span class="op">=</span> <span class="op">{</span></a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="dt">John</span><span class="op">:</span> <span class="dv">100</span><span class="op">,</span></a>
<a class="sourceLine" id="cb1-3" title="3">  <span class="dt">Ann</span><span class="op">:</span> <span class="dv">160</span><span class="op">,</span></a>
<a class="sourceLine" id="cb1-4" title="4">  <span class="dt">Pete</span><span class="op">:</span> <span class="dv">130</span></a>
<a class="sourceLine" id="cb1-5" title="5"><span class="op">}</span></a></code></pre></div>
<p>Write the code to sum all salaries and store in the variable <code>sum</code>. Should be <code>390</code> in the example above.</p>
<p>If <code>salaries</code> is empty, then the result must be <code>0</code>.</p>
