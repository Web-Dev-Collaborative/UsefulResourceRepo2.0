<h1 id="using-this-in-object-literal">Using “this” in object literal</h1>
<p>Here the function <code>makeUser</code> returns an object.</p>
<p>What is the result of accessing its <code>ref</code>? Why?</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">function</span> <span class="at">makeUser</span>() <span class="op">{</span></a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="cf">return</span> <span class="op">{</span></a>
<a class="sourceLine" id="cb1-3" title="3">    <span class="dt">name</span><span class="op">:</span> <span class="st">&quot;John&quot;</span><span class="op">,</span></a>
<a class="sourceLine" id="cb1-4" title="4">    <span class="dt">ref</span><span class="op">:</span> <span class="kw">this</span></a>
<a class="sourceLine" id="cb1-5" title="5">  <span class="op">};</span></a>
<a class="sourceLine" id="cb1-6" title="6"><span class="op">}</span></a>
<a class="sourceLine" id="cb1-7" title="7"></a>
<a class="sourceLine" id="cb1-8" title="8"><span class="kw">let</span> user <span class="op">=</span> <span class="at">makeUser</span>()<span class="op">;</span></a>
<a class="sourceLine" id="cb1-9" title="9"></a>
<a class="sourceLine" id="cb1-10" title="10"><span class="at">alert</span>( <span class="va">user</span>.<span class="va">ref</span>.<span class="at">name</span> )<span class="op">;</span> <span class="co">// What&#39;s the result?</span></a></code></pre></div>
