<h1 id="a-question-about-if">A question about “if”</h1>
<p>Which of these <code>alert</code>s are going to execute?</p>
<p>What will the results of the expressions be inside <code>if(...)</code>?</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="cf">if</span> (<span class="op">-</span><span class="dv">1</span> <span class="op">||</span> <span class="dv">0</span>) <span class="at">alert</span>( <span class="st">&#39;first&#39;</span> )<span class="op">;</span></a>
<a class="sourceLine" id="cb1-2" title="2"><span class="cf">if</span> (<span class="op">-</span><span class="dv">1</span> <span class="op">&amp;&amp;</span> <span class="dv">0</span>) <span class="at">alert</span>( <span class="st">&#39;second&#39;</span> )<span class="op">;</span></a>
<a class="sourceLine" id="cb1-3" title="3"><span class="cf">if</span> (<span class="kw">null</span> <span class="op">||</span> <span class="dv">-1</span> <span class="op">&amp;&amp;</span> <span class="dv">1</span>) <span class="at">alert</span>( <span class="st">&#39;third&#39;</span> )<span class="op">;</span></a></code></pre></div>
