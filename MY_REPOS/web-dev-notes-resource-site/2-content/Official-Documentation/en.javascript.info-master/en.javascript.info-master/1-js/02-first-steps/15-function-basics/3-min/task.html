<h1 id="function-mina-b">Function min(a, b)</h1>
<p>Write a function <code>min(a,b)</code> which returns the least of two numbers <code>a</code> and <code>b</code>.</p>
<p>For instance:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="at">min</span>(<span class="dv">2</span><span class="op">,</span> <span class="dv">5</span>) <span class="op">==</span> <span class="dv">2</span></a>
<a class="sourceLine" id="cb1-2" title="2"><span class="at">min</span>(<span class="dv">3</span><span class="op">,</span> <span class="dv">-1</span>) <span class="op">==</span> <span class="dv">-1</span></a>
<a class="sourceLine" id="cb1-3" title="3"><span class="at">min</span>(<span class="dv">1</span><span class="op">,</span> <span class="dv">1</span>) <span class="op">==</span> <span class="dv">1</span></a></code></pre></div>
