<h1 id="function-in-if">Function in if</h1>
<p>Look at the code. What will be the result of the call at the last line?</p>
<p>```js run let phrase = “Hello”;</p>
<p>if (true) { let user = “John”;</p>
<p>function sayHi() { alert(<code>${phrase}, ${user}</code>); } }</p>
<p><em>!</em> sayHi(); <em>/!</em> ```</p>
