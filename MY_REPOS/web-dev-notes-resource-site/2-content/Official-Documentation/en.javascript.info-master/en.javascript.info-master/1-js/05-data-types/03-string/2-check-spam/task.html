<h1 id="check-for-spam">Check for spam</h1>
<p>Write a function <code>checkSpam(str)</code> that returns <code>true</code> if <code>str</code> contains ‘viagra’ or ‘XXX’, otherwise <code>false</code>.</p>
<p>The function must be case-insensitive:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="at">checkSpam</span>(<span class="st">&#39;buy ViAgRA now&#39;</span>) <span class="op">==</span> <span class="kw">true</span></a>
<a class="sourceLine" id="cb1-2" title="2"><span class="at">checkSpam</span>(<span class="st">&#39;free xxxxx&#39;</span>) <span class="op">==</span> <span class="kw">true</span></a>
<a class="sourceLine" id="cb1-3" title="3"><span class="at">checkSpam</span>(<span class="st">&quot;innocent rabbit&quot;</span>) <span class="op">==</span> <span class="kw">false</span></a></code></pre></div>
