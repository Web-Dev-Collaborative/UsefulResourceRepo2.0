<h1 id="count-properties">Count properties</h1>
<p>Write a function <code>count(obj)</code> that returns the number of properties in the object:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">let</span> user <span class="op">=</span> <span class="op">{</span></a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="dt">name</span><span class="op">:</span> <span class="st">&#39;John&#39;</span><span class="op">,</span></a>
<a class="sourceLine" id="cb1-3" title="3">  <span class="dt">age</span><span class="op">:</span> <span class="dv">30</span></a>
<a class="sourceLine" id="cb1-4" title="4"><span class="op">};</span></a>
<a class="sourceLine" id="cb1-5" title="5"></a>
<a class="sourceLine" id="cb1-6" title="6"><span class="at">alert</span>( <span class="at">count</span>(user) )<span class="op">;</span> <span class="co">// 2</span></a></code></pre></div>
<p>Try to make the code as short as possible.</p>
<p>P.S. Ignore symbolic properties, count only “regular” ones.</p>
