<h1 id="how-many-seconds-till-tomorrow">How many seconds till tomorrow?</h1>
<p>Create a function <code>getSecondsToTomorrow()</code> that returns the number of seconds till tomorrow.</p>
<p>For instance, if now is <code>23:00</code>, then:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="at">getSecondsToTomorrow</span>() <span class="op">==</span> <span class="dv">3600</span></a></code></pre></div>
<p>P.S. The function should work at any day, the “today” is not hardcoded.</p>
