<h1 id="show-a-weekday">Show a weekday</h1>
<p>Write a function <code>getWeekDay(date)</code> to show the weekday in short format: ‘MO’, ‘TU’, ‘WE’, ‘TH’, ‘FR’, ‘SA’, ‘SU’.</p>
<p>For instance:</p>
<p><code>js no-beautify let date = new Date(2012, 0, 3);  // 3 Jan 2012 alert( getWeekDay(date) );        // should output "TU"</code></p>
