<h4 id="how-to-create-an-observable-of-type-boolean">How to create an Observable of type boolean?</h4>
<p>What I need is <code>someVariable$</code> to be false by default.</p>
<h4 id="first-when-i-can-not-use-behaviorsubject-for-some-reason---not-so-best-way">First, when I can not use “BehaviorSubject” for some reason - not so best way</h4>
<p><code>someVariable$: Observable&lt;boolean&gt;;</code></p>
<h4 id="the-best-practice-way">The best-practice way</h4>
<p><code>someVariable$ = new BehaviorSubject&lt;boolean&gt;(false);</code></p>
