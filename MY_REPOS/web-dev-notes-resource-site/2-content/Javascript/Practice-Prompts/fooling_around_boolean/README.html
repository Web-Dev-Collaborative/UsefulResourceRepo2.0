<h1 id="fooling-around-boolean">#1 Fooling around boolean</h1>
<p>Look at the following “implementation” of a xor method on the prototype of the Boolean type.</p>
<pre><code>Boolean.prototype.xor = function ( value ) { return !!this !== !!value; };</code></pre>
<p>When we execute the following statement we get an unexpected result.</p>
<pre><code>false.xor(false);   // =&gt; true</code></pre>
