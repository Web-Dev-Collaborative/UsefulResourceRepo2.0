  <head>
    <meta charset="utf-8" />

    <title>Books Lib</title>
    <meta
      name="description"
      content="Example website using voice recognition library voiceCmdr"
    />

    <link
      rel="stylesheet"
      href="/vendor/metro-bootstrap/dist/css/metro-bootstrap.min.css"

    <link

      href="/vendor/font-awesome/css/font-awesome.min.css"
    />

  <body ng-app="app">
    <!--[if lt IE 7]>

    <header class="navbar navbar-default navbar-static-top bsnavbar">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html#/">
            <img
              class="bannerad-img"
              src="images/banners/banner2.png"
              title="BooksLib"
              alt="BooksLib"
              height="90"
              width="120"
            />
          </a>
          <a class="navbar-brand" href="index.html">
            <h1>Books Lib</h1>
          </a>
        </div>

        <div class="collapse navbar-collapse" ng-if="isVoiceSupported">
          <div class="navbar-right" style="padding: 10px; spacing: 10px">
            <div class="col-md-4">
              <img
                ng-src="/images/status/{{recStatusImg()}}"
                alt="status"
                id="recStatus"
              />
            </div>

            <div class="col-md-8">
              <button class="btn btn-default" ng-click="listening(true)">
                Start
              </button>
              <button class="btn btn-default" ng-click="listening(false)">
                Stop
              </button>
              <br /><br />
              <button class="btn btn-default" ng-click="getCommand()">
                Get single command
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print affix-top" role="complementary">
            <ul class="nav bs-sidenav">
              <li>
                <a href="#/">Home</a>
              </li>
              <li>
                <a href="#/books">Books</a>
              </li>
              <li>
                <a href="#/books/favorites">Favorites</a>
              </li>
              <li>
                <a href="#/books/top10">Top 10</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9" role="main" ng-view></div>
      </div>
    </div>

      <div class="container">
        <p>

          >.
        </p>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="/vendor/voice-cmdr/dist/voiceCmdr.js"
    ></script>
    <script type="text/javascript" src="/vendor/jquery/dist/jquery.js"></script>
    <script
      type="text/javascript"
      src="/vendor/bootstrap/dist/js/bootstrap.js"
    ></script>
    <script type="text/javascript" src="/vendor/angular/angular.js"></script>
    <script
      type="text/javascript"
      src="/vendor/angular-resource/angular-resource.js"
    ></script>
    <script
      type="text/javascript"
      src="/vendor/angular-route/angular-route.js"
    ></script>
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/home/HomeController.js"></script>
    <script type="text/javascript" src="/app/books/booksService.js"></script>
    <script type="text/javascript" src="/app/books/BooksController.js"></script>
    <script type="text/javascript" src="/app/books/bookService.js"></script>
    <script type="text/javascript" src="/app/books/BookController.js"></script>
    <script
      type="text/javascript"
      src="/app/books/favoritesService.js"
    ></script>
    <script
      type="text/javascript"
      src="/app/books/FavoritesController.js"
    ></script>
    <script type="text/javascript" src="/app/books/top10Service.js"></script>
    <script type="text/javascript" src="/app/books/Top10Controller.js"></script>
