    <h3 id="req.ips">req.ips</h3>
    <p>
      When “trust proxy” is <code>true</code>, parse the “X-Forwarded-For” ip
      address list and return an array, otherwise an empty array is returned.
    </p>
    <p>
      For example if the value were “client, proxy1, proxy2” you would receive
      the array <code>["client", "proxy1", "proxy2"]</code> where “proxy2” is
      the furthest down-stream.
    </p>
