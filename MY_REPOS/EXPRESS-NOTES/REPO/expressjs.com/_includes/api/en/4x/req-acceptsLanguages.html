    <h3 id="req.acceptsLanguages">req.acceptsLanguages(lang [, …])</h3>
    <p>
      Returns the first accepted language of the specified languages, based on
      the request’s <code>Accept-Language</code> HTTP header field. If none of
      the specified languages is accepted, returns <code>false</code>.
    </p>
