<a target="_blank" href="http://filipjerga.com/gitapp/src/index.html">Mini App For Github by me</a>

<md-list>
  <h3 md-subheader>Github Repositories</h3>
  <md-list-item (click)="navigateTo(repo.link)" *ngFor="let repo of repos">
    <i class="material-icons">timeline</i>
    <h4 md-line>{{repo.name}}</h4>
    <p md-line> {{repo.language}} </p>
    <p md-line> {{repo.date | date}} </p>
  </md-list-item>
</md-list>
