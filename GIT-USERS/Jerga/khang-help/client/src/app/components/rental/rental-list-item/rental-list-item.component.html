<a routerLink="/rentals/{{ childRental._id }}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{ childRental.image }}" alt="" />
    <div class="card-block">
      <h6 class="card-subtitle {{ childRental.category }}">
        {{ childRental.shared ? "Shared" : "Whole" }}
        {{ childRental.category }} &#183; {{ childRental.city }}
      </h6>
      <h4 class="card-title">{{ childRental.title }}</h4>
      <p class="card-text">
        {{ childRental.dailyRate | currency }} per Night &#183; Free Cancelation
      </p>
    </div>
  </div>
</a>
