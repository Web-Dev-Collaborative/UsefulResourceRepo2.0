{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>allPay payment demo page.</title>
</head>
<body>
    <!-- demo site for allPay-->
		<form id="pay-form">
			 <!-- Your product information -->
			 <button type="submit"></button>
		</form>

		<div class="allpay-form-div">
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
				$(document).ready(function(){
						$.ajax({
							type: "POST",
							url: "your-url-of-create-payment",
							data: $('#pay-form').serialize(),
							dataType: 'json',
							success: function (data) {
								if(data.status === '200'){
									// print out the from generated by the allpay.py, and the page will be automatically redirect to official allpay page, if auto send == true.
									$('#allpay-form-div').html(data.form_html);
								}
							},
							error: function (data) {
								//dealing with error.
								console.log('not ok!');
							}
						});
				})();
		</script>
</body>
</html>
